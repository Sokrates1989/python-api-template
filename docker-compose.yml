services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      NEO4J_URL: ${NEO4J_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URL: ${REDIS_URL}
      DEBUG: ${DEBUG}
    volumes:
      # Mount individual directories for live-reloading of code.
      # This ensures the pyproject.toml and pdm.lock from the build are not overwritten.
      - ./app/main.py:/app/main.py
      - ./app/api:/app/api
      - ./app/backend:/app/backend
      - ./app/mounted_data:/app/mounted_data
      # Use a named volume for the .venv to ensure it's persistent and isolated from the host.
      - pdm-venv:/app/.venv

  redis:
    image: redis:6.0
    ports:
      - "6379:6379"

# Define the named volume for the virtual environment.
volumes:
  pdm-venv: