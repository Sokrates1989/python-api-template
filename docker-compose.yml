services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:${PORT}"
    environment:
      NEO4J_URL: ${NEO4J_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URL: ${REDIS_URL}
    volumes:
      - .:/app
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port ${PORT}

  redis:
    image: redis:6.0
    ports:
      - "6379:6379"