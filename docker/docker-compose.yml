# Basic Docker Compose - App + Redis only
# Use this for:
#   - External databases (DB_MODE=external)
#   - Custom database setups
# For local Docker databases, use:
#   - docker-compose.postgres.yml (PostgreSQL + Redis + App)
#   - docker-compose.neo4j.yml (Neo4j + Redis + App)
# See docs/DOCKER_SETUP.md for detailed instructions

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    ports:
      - "${PORT}:8000"
    env_file:
      - ../.env
    environment:
      DB_TYPE: ${DB_TYPE}
      NEO4J_URL: ${NEO4J_URL}
      DATABASE_URL: ${DATABASE_URL}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_URL: ${REDIS_URL}
      DEBUG: ${DEBUG}
    volumes:
      # Mount individual directories for live-reloading of code.
      # This ensures the pyproject.toml and pdm.lock from the build are not overwritten.
      - ../app/main.py:/app/main.py
      - ../app/api:/app/api
      - ../app/backend:/app/backend
      - ../app/models:/app/models
      - ../app/mounted_data:/app/mounted_data
      # Note: .venv is built into the image, not mounted as a volume
      # This ensures dependencies always match pdm.lock from the build
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5